
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <script src="jquery-3.4.1.js"></script>
    
</head>

<body>

<div class="placar">
    <div class="placar-time time1">
        <div class="num-placar" id="placar1">0</div>
        <div class="toolbar-placar">
            <i class="fas fa-plus" id="btnPlacarMais1"></i>
            <i class="fas fa-minus" id="btnPlacarMenos1"></i>
            <i class="fas fa-sync" id="btnMudaTime1"></i>
        </div>
    </div>
    <div class="placar-time time2">
        <div class="num-placar" id="placar2">0</div>  
        <div class="toolbar-placar">
            <i class="fas fa-plus" id="btnPlacarMais2"></i>
            <i class="fas fa-minus" id="btnPlacarMenos2"></i>
            <i class="fas fa-sync" id="btnMudaTime2"></i>
        </div>
    </div>
</div>
<div class="main">
    <div class="tela cronometro">
        <div class="cronometro-quadro">
            <div class="cronometro-num">
                <i id="tempo">10.0</i>
            </div>
            <div class="cronometro-botoes">
                <i id="btn10s">10 s</i>
                <i id="btn60s">1 min</i>
                <i id="btn120s">2 min</i>
                <i class="fas fa-play" id="btnIniciaCronometro"></i>
                <i class="fas fa-pause" id="btnParaCronometro"></i>
            </div>
        </div>
    </div>
    
    <div class="tela identifique">
        <div class="toolbar-identifique">
            <i onclick="mostraImg(1)"> Q1 </i>
            <i onclick="mostraImg(2)"> Q2 </i>
            <i onclick="mostraImg(3)"> Q3 </i>
            <i onclick="mostraImg(4)"> Q4 </i>
        </div>

        <div class="imgs-identifique">
            <img src="img/circuito.png" class="img-identifique" id="imgIdentifique1"/>
            <img src="img/1-buteno.png" class="img-identifique" id="imgIdentifique2"/>
            <img src="" class="img-identifique" id="imgIdentifique3"/>
            <img src="" class="img-identifique" id="imgIdentifique4"/>
        </div>
    </div>
</div>
<div class="toolbar">
    <i class="fas fa-stopwatch" id="mostraCronometro"></i>
    <i class="fas fa-copy" id="mostraCartas"></i>
    <i class="far fa-image" id="mostraIdentifique"></i>
    <i class="fas fa-question" id="mostraQuestoes"></i>
    <i class="fas fa-sync" id="mostraRoda"></i>
</div>

<script src="script.js"></script>
</body>

</html>
