
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="roda.css" type="text/css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <script src="jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"> </script>
</head>

<body>

<div class="placar">
    <div class="placar-time time1">
        <div class="num-placar" id="placar1">0</div>
        <div class="toolbar-placar">
            <i class="fas fa-plus" onclick="somaPlacar(1)"></i>
            <i class="fas fa-minus" onclick="subPlacar(1)"></i>
            <i class="fas fa-sync" onclick="mudaTime(1)"></i>
        </div>
    </div>
    <div class="placar-time time2">
        <div class="num-placar" id="placar2">0</div>  
        <div class="toolbar-placar">
            <i class="fas fa-plus" onclick="somaPlacar(2)"></i>
            <i class="fas fa-minus" onclick="subPlacar(2)"></i>
            <i class="fas fa-sync" onclick="mudaTime(2)"></i>
        </div>
    </div>
</div>
<div class="placar extra" style="display:none">
    <div class="placar-time time3">
        <div class="num-placar" id="placar3">0</div>
        <div class="toolbar-placar">
            <i class="fas fa-plus" onclick="somaPlacar(3)"></i>
            <i class="fas fa-minus" onclick="subPlacar(3)"></i>
            <i class="fas fa-sync" onclick="mudaTime(3)"></i>
        </div>
    </div>
    <div class="placar-time time4">
        <div class="num-placar" id="placar4">0</div>  
        <div class="toolbar-placar">
            <i class="fas fa-plus" onclick="somaPlacar(4)"></i>
            <i class="fas fa-minus" onclick="subPlacar(4)"></i>
            <i class="fas fa-sync" onclick="mudaTime(4)"></i>
        </div>
    </div>
</div>
<div class="main">
    <div class="tela cronometro">	

		<div class="risco-estatico"></div>
		
		<div class="cronometro-quadro">
            <div class="cronometro-num">
                <i id="tempo">10.0</i>
            </div>
        </div>		
		
		<div class="container-circulo">
			<div class = "risco-cronometro">
            </div>
            <div class = "circulo">
            </div>	
        </div>

        <div class="cronometro-botoes">
            <i id="btn10s" onclick="setTempo(10)">10 s</i>
			<i id="btn30s" onclick="setTempo(30)">30 s</i>
            <i id="btn60s" onclick="setTempo(60)">1 min</i>
            <i id="btn120s" onclick="setTempo(120)">2 min</i>
            <i class="fas fa-play" id="btnIniciaCronometro" onclick="iniciaCronometro()"></i>
            <i class="fas fa-pause" id="btnParaCronometro" onclick="paraCronometro()"></i>
        </div>
    </div>
    
    <div class="tela identifique">
        <div class="toolbar-identifique">
            <i onclick="mostraImg(1)"> Q1 </i>
            <i onclick="mostraImg(2)"> Q2 </i>
            <i onclick="mostraImg(3)"> Q3 </i>
            <i onclick="mostraImg(4)"> Q4 </i>
        </div>

        <div class="imgs-identifique">
            <img src="img/1.png" class="img-identifique" id="imgIdentifique1"/>
            <img src="img/2.png" class="img-identifique" id="imgIdentifique2"/>
            <img src="img/3.png" class="img-identifique" id="imgIdentifique3"/>
            <img src="img/4.png" class="img-identifique" id="imgIdentifique4"/>
        </div>
    </div>
    
    <div class="tela cartas"> 
		<div class="card-container">
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>4</h1>
				  <h2>Pontos</h2>
				</div>
			  </div>
			</div>
			
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>6</h1>
				  <h2>Pontos</h2>
				</div>
			  </div>
			</div>
			
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>8</h1>
				  <h2>Pontos</h2>
				</div>
			  </div>
			</div>
			
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>10</h1>
				  <h2>+ Torta</h2>
				</div>
			  </div>
			</div>
			
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>10</h1>
				  <h2>+ Torta</h2>
				</div>
			  </div>
			</div>
			
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>10</h1>
				  <h2>+ Torta na cara</h2>
				</div>
			  </div>
			</div>
			
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>10</h1>
				  <h2>+ Torta na cara</h2>
				</div>
			  </div>
			</div>
			
			<div class="flip-card" onclick="flip(this)">
			  <div class="flip-card-inner">
				<div class="flip-card-front">
				</div>
				<div class="flip-card-back">
				  <h1>10</h1>
				  <h2>+ Torta na cara</h2>
				</div>
			  </div>
			</div>
			
			<div class="toolbar-cartas">
				<i class="fas fa-plus" onclick="addCarta()"></i>
				<i class="fas fa-times" onclick="removeCartas()"></i>
			</div>
		</div>
	
	</div>
	
	<div class="tela roda">
		<div id="mainbox" class="mainbox">
			<div id="box" class="box">
				<div class="box1">
					<span class="span1"><b class="single small"><i class="fa fa-search fa-lg"></i></b></span>
					<span class="span2"><b class="single small"><i class="fa fa-sync fa-lg"></i></b></span>
					<span class="span3"><b class="single small torta"></b></span>
					<span class="span4"><b class="single small"><i class="fa fa-fire-alt fa-lg"></i></b></span>
				</div>
				<div class="box2">
					<span class="span1"><b class="single small"><i class="fas fa-skull fa-lg"></i></b></span>
					<span class="span2"><b class="single small"><i class="fa fa-hourglass-half fa-lg"></i></b></span>
					<span class="span3"><b class="single small">Help!</b></span>
					<span class="span4"><b class="single small"><i class="fa fa-film fa-lg"></i></b></span>
				</div>
			</div>

			<button class="spin" onclick="rodaARoda()">RODA</button>
			
			<div class="pointer"></div>
		</div>	
    </div>
</div>
<div class="toolbar">
    <i class="fas fa-stopwatch" id="mostraCronometro"></i>
    <i class="fas fa-copy" id="mostraCartas"></i>
    <i class="far fa-image" id="mostraIdentifique"></i>
    <i class="fas fa-question" id="mostraQuestoes"></i>
    <i class="fas fa-sync" id="mostraRoda"></i>
    <i class="fas fa-times" id="mostra4"></i>
</div>

<script src="script.js"></script>
</body>

</html>
